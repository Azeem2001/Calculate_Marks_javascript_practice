<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="item">
        <div class="child1">
          <h1>
            STUDENT <br />
            GARDE <br />
            CALCY
          </h1>
        </div>
        <div class="child2">
          <div class="app-form">
            <div class="app-form-group">
              <input
                type="text"
                class="app-form-control"
                placeholder="WEB PROGRAMMING"
                id="wd"
              />
            </div>
            <div class="app-form-group">
              <input
                type="text"
                class="app-form-control"
                placeholder="MATHS"
                id="maths"
              />
            </div>
            <div class="app-form-group">
              <input
                type="text"
                class="app-form-control"
                placeholder="COMPUTER"
                id="comp"
              />
            </div>
            <div class="app-form-group">
              <input
                type="text"
                class="app-form-control"
                placeholder="PHYSICS"
                id="phy"
              />
            </div>
            <div class="button">
              <input
                type="button"
                name=""
                value="showPersentage"
                class="app-form-button"
                onclick="calcy()"
              />
            </div>
          </div>
        </div>
        <div class="app-form-group showdata">
          <p id="showData"></p>
        </div>
      </div>
    </div>

    <script>
      const calcy = () => {
        let wd = document.getElementById("wd").value;
        let maths = document.getElementById("maths").value;
        let comp = document.getElementById("comp").value;
        let phy = document.getElementById("phy").value;
        let grades = "";

        let grandtotal =
          parseFloat(wd) +
          parseFloat(maths) +
          parseFloat(comp) +
          parseFloat(phy);
        // alert(grandtotal);

        let perc = (grandtotal / 400) * 100;
        // alert(perc);

        if (perc <= 100 && perc >= 80) {
          grades = "A";
        } else if (perc <= 79 && perc >= 60) {
          grades = "B";
        } else if (perc <= 59 && perc >= 40) {
          grades = "C";
        } else {
          grades = "F";
        }
       if(perc >= 39.5){
        document.getElementById(
          "showData"
        ).innerHTML = `Out of 400 your total is ${grandtotal} and Persentage is ${perc}%. <br> your grade is ${grades}. you are pass.`;
       }else{
        document.getElementById(
          "showData"
        ).innerHTML = `Out of 400 your total is ${grandtotal} and Persentage is ${perc}%. <br> your grade is ${grades}.you are fail.`;
       }
      };
    </script>
  </body>
</html>
